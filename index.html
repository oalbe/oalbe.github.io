<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oalbe.github.io | Projects</title>

     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/icons.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header class="ns-main-header">
        <div class="container">
            <div class="row">
                <div id="ns-logo" class="six offset-by-one columns ns-name">
                    <h1>ALBERTO</h1>
                </div>

                <div class="four columns ns-profile">
                    <div class="row">
                        <div class="eight columns ns-info">
                            <p class="ns-info-job-title">Software Engineer, Student</p>
                            <p class="ns-info-languages">C++, JavaScript, Python</p>
                            <div class="ns-info-social-icons">
                                <p>
                                    <a href=""><span class="icon-twitter"></span>@oalbe</a>
                                    <a href=""><span class="icon-github"></span>oalbe</a>
                                </p>
                            </div>
                        </div>

                        <div class="four columns ns-photo">
                            <img src="https://avatars2.githubusercontent.com/u/3052609?v=3&s=466" title="Potrait photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header> <!-- /ns-main-header -->

    <section class="ns-projects-section">
        <div class="container">
            <div class="row ns-project">
                <div class="ten offset-by-one columns">
                    <div class="row ns-project-title">
                        <div class="twelve columns">
                        <h3>
                            <div class="row">
                                <div class="ten columns">
                                    GameOfLife-JavaScript
                                </div>

                                <div class="two columns">
                                    <div class="row">
                                        <div class="six columns">
                                            <a href="" title="Go to the live demo page">
                                                <span class="icon-play-round u-pull-right"></span>
                                            </a>
                                        </div>
                                        <div class="six columns">
                                            <a href="" title="Go to GitHub repository">
                                                <span class="icon-github u-pull-right"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h3>
                        </div>
                    </div> <!-- /ns-project-title -->

                    <div class="row ns-project-description">
                        <div class="twelve columns">
                            <p>Created using JavaScript and the HTML5 Canvas API. <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" class="ns-extern-link">Conway's Game of Life <span class="icon-extern-link"></span></a> is a cellular automation game; draw a configuration on the grid, press Play and see how it evolves following the rules.</p>

                            <div class="ns-projects-separator"></div>
                        </div>
                    </div> <!-- /ns-project-description -->
                </div>
            </div> <!-- /ns-project-->
        </div>
    </section> <!-- /ns-projects-section -->
</body>
</html>
